{% extends 'base.html' %}
{% block content %}
    <div>
        {% if current_user.is_authenticated %}
            <p>Hello {{ current_user.username }}</p>
            {% for task in tasks %}
                <h2>タイトル : {{ task.title }}</h2>
                <p>期限 ： {{ task.due.date() }}</p>
            {% endfor %}
        {% else %}
            <p>ログイン or 登録をして下さい</p>
        {% endif %}
    </div>
{% endblock content %}
